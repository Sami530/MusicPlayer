<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Player App</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="icon.png" alt="Vibe Station">Vibe Station</li>
            <li></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of VibeStation - No Copyright Sounds</h1> 
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range"  name="" id="myProgressBar" min="0", max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x duotone fa-step-backward"></i>
            <i class="far fa-3x solid fa-play-circle"></i>
            <i class="fas fa-3x duotone fa-step-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/91fd9b9b88.js" crossorigin="anonymous"></script>
    <script src="player.js"></script>
</body>
</html>
